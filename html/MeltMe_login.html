<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0,height=device-height, minimum-scale=1.0,maximum-scale=5.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Lemonada&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="..\css\MeltMe_login.css">
    <title>LogInpage</title>
</head>
<body>
  <div class="scale">
    <!--==================-->
    <!--=start of form=-->
    <div class="wrapper">
      

      <!--= start of log in=-->
      <div class="form-box login">   
        <h2>Olá !</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">*</span>
            <input type="email"required autocomplete="off"/>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">*</span>
            <input type="password"required autocomplete="off"/>
            <label>Palavra Chave</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Lembrar do me LogIn</label>
            <a href="#">Não lembro da Pass</a>
          </div>
          <button type="submit" class="btn">Entrar</button>
          <div class="login-register">
            <p>Ainda não tem conta? <a href="#" class="register-link">Registrar</a>
            </p>
          </div>
        </form>
      </div>
      <!-- = end of log in =-->
      <!--==================-->
      <!--=start of sign in=-->
      <div class="form-box register">   
        <h2>Criar conta</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">*</span>
            <input type="text"required autocomplete="off"/>
            <label>User</label>
          </div>
          <div class="input-box">
            <span class="icon">*</span>
            <input type="email"required autocomplete="off"/>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">*</span>
            <input type="password"required autocomplete="off"/>
            <label> Set a Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p> Already have an account? <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>

      <!--end sign in-->
    </div>
    <!--= end of form =-->  
    <!--==================-->
    <p class="nota">
      * Ao fazer LogIn, terá acesso a promoções, 
      descontos e informação mais detalhada dos 
      produtos e da marca.
    </p>
    <a href="/Melt Me/html/Melt_home.html
    ">home</a>
  </div>
  <script src="/Melt Me/js/MeltMe_login.js"></script>
</body>
</html>
